start_gcode = ; START-GCODE (soluble support)\n\n; INIT\nM80                                  ; activate build chamber\nG4 S2                                ; wait 2 seconds\nG90                                  ; use absolute coordinates\nG28                                  ; home all axes\nG1 F12000                            ; set move speed to suit XY-axes\nG92 E0                               ; reset extrusion distance\nT0                                   ; ensure that left extruder is selected\nM83                                  ; use relative distances for extrusion\n\n; PREHEAT BED AND CHAMBER\nM104 S70 T2                          ; set recirculating air heater to 70 degree celcius target temperature\nG1 Z100                              ; move bed to chamber center for faster heating distant from air flow\nM190 S[first_layer_bed_temperature]  ; set bed temperature and wait\n\n; MOVE PRINT HEAD TO FRONT CENTER FOR PRIMING, BED UP\nG1 X104 Y-20 F12000                    ; move print head at front print bed center\nG1 Z0.5 F12000                         ; move print bed to 0.5mm nozzle distance\n\n\n; PRIME RIGHT EXTRUDER\nT1                                   ; activate right extruder\nM104 S[first_layer_temperature_1] T1 ; set right extruder temperature\nG1 X109 Y-60 F12000                  ; go to wiper inside position (above priming cup)\nM109 S[first_layer_temperature_1] T1 ; wait for right extruder target temperature to be reached\nG4 S7                                ; wait 7 seconds\nG1 F30 E7.00000                      ; prime extruder 7mm\nG1 F1440.000 E-5                     ; retract extruder for inactive state\nG4 S2                                ; wait 2 seconds\n\nG1 X109 Y-40 F12000                  ; 1st wipe\nG1 X104 Y-60 F12000\nG1 X104 Y-40 F12000                  ; 2nd wipe\nG1 X99 Y-60 F12000\nG1 X99 Y-40 F12000                   ; 3rd wipe\n\n\n; PRIME LEFT EXTRUDER\nT0                                   ; activate left extruder\nM104 S[first_layer_temperature_0] T0 ; set left extruder temperature\nG1 X109 Y-60 F12000                  ; go to wiper inside position (above priming cup)\nM109 S[first_layer_temperature_0] T0 ; wait for right extruder target temperature to be reached\nG4 S7                                ; wait 7 seconds\nG1 F30 E7.00000                      ; prime extruder 7mm\nG1 F1440.000 E-5                     ; retract extruder for inactive state\nG4 S2                                ; wait 2 seconds\n\nG1 X109 Y-40 F12000                  ; 1st wipe\nG1 X104 Y-60 F12000\nG1 X104 Y-40 F12000                  ; 2nd wipe\nG1 X99 Y-60 F12000\nG1 X99 Y-40 F12000                   ; 3rd wipe\n\n\nG1 X104 Y0 F12000                    ; go to bed front\n\nM82                                  ; use absolute distances for extrusion\n\n; /START-GCODE
toolchange_gcode = ; TOOLCHANGE GCODE START (soluble support)\n\nM83                                  ; use relative distances for extrusion\nG1 F1440.000 E-3.5                   ; retract current extruder some more for toolchange\n\nG1 X104 Y0 F12000                    ; go to bed front\nG1 X104 Y-40 F12000                  ; go to wiper outside position\n\nT[next_extruder]                     ; select next extruder (to be used after toolchange)\nG1 X109 Y-60 F12000                  ; go to wiper inside position (above priming cup)\nG1 F1440.000 E3.5                    ; unretract next extruder for toolchange\nG1 F30 E5.00000                      ; prime extruder 5mm\nG1 F1440.000 E-[retract_length_[next_extruder]]    ; retract extruder\nG4 S2                                ; wait 2 seconds\n\nG1 X109 Y-40 F12000                  ; 1st wipe\nG1 X104 Y-60 F12000\nG1 X104 Y-40 F12000                  ; 2nd wipe\nG1 X99 Y-60 F12000\nG1 X99 Y-40 F12000                   ; 3rd wipe\n\nG1 X104 Y0 F12000                    ; go to bed front\n\nM82                                  ; use absolute distances for extrusion\n\n; TOOLCHANGE GCODE END
